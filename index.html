<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Number | Ahmed Mohammed</title>
    <link rel="apple-touch-icon" sizes="180x180" href="./images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./images/favicon-16x16.png">
    <link rel="manifest" href="./images/site.webmanifest">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="main">
        <div class="hero_animation">
            <script src="https://unpkg.com/@dotlottie/player-component@latest/dist/dotlottie-player.mjs" type="module"></script>
            <dotlottie-player src="https://lottie.host/d723491f-8d02-4485-ae67-7beb888b01f9/04qFKPrTJO.json" background="transparent" speed="1" style="width: auto; height: auto;" loop autoplay></dotlottie-player>
        </div>
        <div class="guessForm">
            <form action="">
                <h3 class="appTitle text-center">Guess the Number between 1 - 100!</h3>
                <div class="form-group">
                    <input type="number" name="guessNumber" id="guessNumber" placeholder="Guess the number" autofocus="true" max="100" required>
                </div>
                <div class="form-group">
                    <button id="checkNumberBtn">Check</button>
                </div>
            </form>
            <div id="results">
                <div id="attempts"><span>Attempts: &nbsp;</span><span id="attemptCount"></span> &nbsp; / 10</div>
                <div id="error"></div>
                <div id="hints"></div>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
